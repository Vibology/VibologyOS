    key_sections:
      - section: "Mithras and the Tauroctony"
        pages: "105-108"
        summary: "Explores Mithraic bull sacrifice as symbolic castration of phallic dimension, representing sublimation of body's desires. Discusses ascetic nature of Mithraic cult and its moral elevation, emphasizing loyalty, fidelity, and restraint as redemption from carnal corruption."
      - section: "Orpheus the Fisher"
        pages: "108-115"
        summary: "Traces Orpheus from Thracian bard to redeemer-god and 'fisher of men.' Details Orphic cosmogony (Phanes-Dionysus myth, Time/Aion, cosmic egg), the cult's dualism (Titanic body vs Dionysian spirit), concept of Hell, edibility of deity, and transformation of Dionysian ecstasy into controlled metaphysical doctrine. Establishes Orpheus as Christ-twin through dismemberment, suffering, and compassionate identification with humanity."
      - section: "Attis and the Image of Castration"
        pages: "115-119"
        summary: "Examines Attis mythology (son of Cybele, self-castration after betrayal, transformation into pine tree) and Day of Blood rituals. Analyzes self-castration as Neptunian solution to sexual compulsion, noting psychological enactment by those unable to separate from mother. Discusses passion as suffering (passio) and symbolic castration in modern life through impotence, addiction, and self-victimization."
      - section: "The Christian Symbols"
        pages: "119-120"
        summary: "Introduces Christian symbols as characteristically Neptunian, shared with other redeemer figures. Emphasizes psychological reality of victim-redeemer archetype and dangers of projection in relationships. Frames Christian story as enactment of inner redemptive journey."
      - section: "Virgin Birth"
        pages: "120-123"
        summary: "Analyzes virgin birth as latest parthenogenic creation of oceanic mother, free from Original Sin. Explores infant's fusion with mother, archetypal divine father, and Mary's elevation to goddess status. Discusses Christ's sexual abstinence as fitness to redeem fleshly corruption, and true sacrifice as transformation (making sacred) rather than literal suppression."
      - section: "The Holy Ghost"
        pages: "123-125"
        summary: "Examines Holy Ghost as pneuma (divine breath), comforter, and invisible unifying force between God and humanity. Discusses Gnostic interpretation as Sophia (feminine wisdom) and parallels to Maya, ka-mutef, Orpheus music, and cosmic sea. Describes experience of fusion transcending ego-boundaries accessible through ritual, art, and creative process."
      - section: "The Mass"
        pages: "125-130"
        summary: "Analyzes Mass as ritual invoking Holy Ghost through consumption of consecrated wine/wafers that become Christ's blood/flesh. Explores daipnon vs thysia (sacred meal vs sacrifice), consecration as collective participation mystique, mana in religious relics, and transformation of mundane into redeemer's essence. Extends to addiction (heroin, alcohol, sex, food) as Neptunian consecration seeking redemption through substances."
      - section: "Baptism"
        pages: "130-132"
        summary: "Discusses water as transformative substance of redeemer, Holy Ghost, and oceanic mother. Explores baptism as cleansing from Original Sin, renewal into new life, and water's efficacy against evil. References Wizard of Oz, obsessive handwashing, and Eliot's Waste Land as expressions of water's redemptive power."
      - section: "Crucifixion"
        pages: "132-137"
        summary: "Examines crucifixion as central Christian sacrifice symbol, analogous to Orpheus/Dionysus dismemberment, Mithras-bull slaying, and Attis castration. Analyzes cross as Tree of Life/incarnation, Saturn's glyph (soul imprisoned), and image of voluntary suffering. Distinguishes true sacrifice (offering without hope of return) from bartering with God, exploring Neptune's urge to fuse vs body's separation. Discusses self-imposed crucifixion, martyrdom, and sacrifice as revelation of what must be relinquished: the barter of secret redemption-seeking rather than happiness itself."
      - section: "Suitability for Redeemership"
        pages: "137-138"
        summary: "Introduces three case studies of 20th-century redeemer figures with Sun square Neptune: Meher Baba (Pisces, mystical silence), Billy Graham (Scorpio/Leo, evangelical crusade), and C.G. Jung (Leo/Taurus, collective unconscious and psychological redemption). Notes striking importance of Neptune hard aspects to Sun in those enacting redeemer archetype, whether through conscious choice or devotion of followers."

