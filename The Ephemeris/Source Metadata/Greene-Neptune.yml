      - section: "Introduction: Redemption Through Romantic Love"
        pages: "219-221"
        summary: "Greene establishes romantic love as the modern replacement for religious redemption, particularly since the 1960s esoteric revival. She frames the liebestod (love-death) as the most deliciously tormenting human state, through which helpless suffering is expressed via romantic relationships."
      - section: "The Ethos of Courtly Love"
        pages: "221-227"
        summary: "Explores medieval courtly love tradition (12th-13th centuries) through troubadour poetry, the barrier of unobtainability, and connections to Cathar heresy and Mariolatry. Discusses how courtly love reflected a Neptunian inundation in the collective psyche, with the feminine deity pouring into Western Europe through Eastern mystical influences."
      - section: "Neptune's Hall of Mirrors"
        pages: "227-232"
        summary: "Examines mirror symbolism in courtly love, Narcissus myth, and Gnostic creation stories. Explores how romantic enchantment involves seeing one's soul-image (anima/animus) reflected in the beloved's eyes, creating fusion with the life-bestowing mother and experience of divine omnipotence, while also representing the Fall through enchantment with one's own image."
      - section: "Mirroring Dynamics and Narcissistic Wounding"
        pages: "232-237"
        summary: "Analyzes the need to be idealized rather than loved as one is, stemming from narcissistic wounding and lack of self-worth. Discusses how actors, therapists, and public figures (including Marilyn Monroe example) require mirroring to feel lovable, and how training in mirroring begins at birth with the mother-infant bond in Neptunian children."
      - section: "Gender Patterns in Neptunian Love"
        pages: "237-242"
        summary: "Explores Jung's observations on mother-complex in women leading to identification with the anima, paralysis of feminine initiative, and shadow-existence. Discusses helpless maiden, femme fatale, and militant feminist as different expressions of unformed feminine nature seeking redemption through men, and how Neptunian triangles operate across these archetypes."
      - section: "Neptunian Disillusionment"
        pages: "242-247"
        summary: "Examines what happens when the unobtainable object is obtained: physical disillusionment ('turning off' to beloved's body), loss of sexual feeling, impotence, aging anxieties, incest-fantasy constellations, and the split between body and spirit fundamental to Neptune's dualist worldview. Discusses sexualized early mother-child relationships and their long-lasting sexual scars."
      - section: "Creative Redemption and Case Study: Julie"
        pages: "247-254"
        summary: "Presents detailed case history of Julie with Saturn-Neptune-Uranus grand cross, illustrating Neptunian love patterns through childhood idealization of parents, psoriasis as psychosomatic expression, marriage as flight from adulthood, and eventual therapeutic integration. Concludes with creative redemption through imagination and artistic expression as alternative to relationship martyrdom, emphasizing that Neptune's self-victimization is not an eternal fate."

