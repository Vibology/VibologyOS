  - number: 2
    title: "The Pursuit of the Millennium"
    part: "Part One: Fons et Origo - The Mythology of Neptune"
    pages: "75-103"
    topics:
      - "Medieval Christian Paradise imagery (Dante's Paradiso, Madonna as divine feminine)"
      - "Paradise as Kingdom of Heaven and resurrection of the body"
      - "Entry requirements into Paradise (relinquishing desire, sexual purity, childhood innocence)"
      - "Hell and the Other Place (Greek Tartarus, Norse Hel/Valhalla, Niflheim)"
